<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Weather Dashboard App</title>
        <link 
            rel = "stylesheet" 
            href = "index.css"
    />
</head>
<body>

    <div id="container">
        <h1>Weather Dashboard</h1>
    </div>
        <div 
            class="topnav">
            <h3 class="label">Enter Your Location</h3>
            <input 
            type="text"  
            id="searchUser" 
            class="form-control" 
            placeholder="Search...">
            <button 
             class="btn btn-primary" 
             id="submit">
             Submit</button>
        </div>
        
        <br>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h2> City: <span class="card-title"></span></h2>
                <p> Temperature: <span class="card-subtitle"></span> F</p>
                <p> Humidity: <span class="card-label"></span>%</p>
                <p> Wind Speed: <span class="card-text"></span> mph</p>
                <p> UV Index: <span class="card-post"></span></p>
                
            </div>
        </div>

        <div id="content"></div>


</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" 
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
crossorigin="anonymous"></script>

<script src = "index.js"></script>
</html>
